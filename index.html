<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Formulário</h1>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" placeholder="Nome completo" name="nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="E-mail" name="email">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="Telefone" name="telefone">

            <label for="CPF">CPF:</label>
            <input type="tel" id="CPF" placeholder="CPF" name="CPF">

            <label for="endereço">Endereço completo:</label>
            <input type="text" id="endereço" placeholder="Endereço completo" name="endereço">

            <label for="CEP">CEP:</label>
            <input type="tel" id="CEP" placeholder="CEP" name="CEP">

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./Js/jquery.mask.min.js"></script>
    <script src="./Js/jquery.validate.min.js"></script>
    <script src="./Js/messages_pt_BR.min.js"></script>
    <script src="./Js/main.js"></script>
</body>
</html>
